<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="200" value="0" data-sizing="px">

        <label for="base">Color:</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="http://unsplash.it/800/500?image=899">

    <script>
        const inputs = document.querySelectorAll('.controls input');//Select all the inputs included into "controls" div

        function handleUpdate(){//Funtion that change the CSS variables value according to inputs values
            const suffix = this.dataset.sizing || '';//Select the value of the input that trigger the function
            document.documentElement.style.setProperty(`--${this.name}`, this.value+suffix );//Change the variables value
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));//Trigger the function when the range of the input is changed
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

    </script>
</body>
</html>
